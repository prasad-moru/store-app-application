apiVersion: v1
kind: Pod
metadata:
  name: load-test
  labels:
    app: load-test
spec:
  containers:
  - name: load
    image: alpine:3.18
    command:
      - sh
      - -ec
      - >
        apk add --no-cache bash curl procps coreutils && 
        # keep pod alive so we can exec into it later
        sleep 3600
    resources:
      requests:
        cpu: "500m"        # request 0.5 core
        memory: "256Mi"    # request 256Mi
      limits:
        cpu: "1000m"
        memory: "512Mi"
  restartPolicy: Never